<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日收支记录应用</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10-10-4.477-10-10zm-20 20c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10-10-4.477-10-10zm40 40c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10-10-4.477-10-10z" fill="%23e0e0e0" fill-opacity="0.4" fill-rule="evenodd"/></svg>');
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        
        /* 标题栏样式 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        /* 装饰元素 */
        .sticker {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 1;
        }
        
        .sticker.coin1 {
            top: 20px;
            left: 40px;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700" stroke="%23D4AF37" stroke-width="3"/><circle cx="50" cy="50" r="40" fill="%23FFD700"/><circle cx="50" cy="50" r="5" fill="%23D4AF37"/></svg>');
        }
        
        .sticker.coin2 {
            bottom: 20px;
            right: 40px;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700" stroke="%23D4AF37" stroke-width="3"/><circle cx="50" cy="50" r="40" fill="%23FFD700"/><circle cx="50" cy="50" r="5" fill="%23D4AF37"/></svg>');
        }
        
        .sticker.arrow {
            top: 50%;
            right: 150px;
            transform: translateY(-50%);
            width: 100px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80"><path d="M10 40 L90 10 L80 40 L90 70 Z" fill="%2328a745"/></svg>');
        }
        
        /* 内容布局 */
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        /* 表单区域样式 */
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        .form-section h2 i {
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* 提交按钮样式 */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* 记录列表样式 */
        .records-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .records-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        .records-section h2 i {
            margin-right: 10px;
        }
        
        .record-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .record-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .record-item.expense {
            border-left-color: #dc3545;
        }
        
        .record-item.income {
            border-left-color: #28a745;
        }
        
        .record-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .record-category {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            background-color: #e0e6ed;
            color: #555;
            margin-right: 10px;
        }
        
        .record-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .record-amount.income {
            color: #28a745;
        }
        
        .record-amount.expense {
            color: #dc3545;
        }
        
        .record-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .record-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .delete-btn:hover {
            opacity: 1;
        }
        
        /* 统计和图表区域 */
        .stats-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
        }
        
        .stats-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        .stats-section h2 i {
            margin-right: 10px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .summary-card.total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .summary-card.income {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .summary-card.expense {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        
        .summary-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .summary-card .amount {
            font-size: 2rem;
            font-weight: bold;
        }
        
        /* 图表区域 */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .chart-wrapper {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e6ed;
        }
        
        .chart-wrapper h3 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
        }
        
        canvas {
            max-height: 300px;
            margin: 0 auto;
        }
        
        /* 图表类型选择器 */
        .chart-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .chart-type-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .chart-type-btn.active {
            background: #667eea;
            color: white;
        }
        
        .chart-type-btn:hover:not(.active) {
            background: #f0f4ff;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .sticker {
                display: none;
            }
        }
        
        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #e0e6ed;
        }
        
        .empty-state p {
            font-size: 1.1rem;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* 分类标签样式 */
        .category-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .category-tag.food {
            background-color: #ffeaa7;
            color: #d63031;
        }
        
        .category-tag.transport {
            background-color: #74b9ff;
            color: #0984e3;
        }
        
        .category-tag.entertainment {
            background-color: #fd79a8;
            color: #d63031;
        }
        
        .category-tag.shopping {
            background-color: #55efc4;
            color: #00b894;
        }
        
        .category-tag.housing {
            background-color: #a29bfe;
            color: #6c5ce7;
        }
        
        .category-tag.healthcare {
            background-color: #fdcb6e;
            color: #e17055;
        }
        
        .category-tag.education {
            background-color: #00cec9;
            color: #0984e3;
        }
        
        .category-tag.other {
            background-color: #dfe6e9;
            color: #636e72;
        }
        
        .category-tag.salary {
            background-color: #00b894;
            color: white;
        }
        
        .category-tag.bonus {
            background-color: #6c5ce7;
            color: white;
        }
        
        .category-tag.investment {
            background-color: #e17055;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题栏 -->
        <div class="header">
            <div class="sticker coin1"></div>
            <div class="sticker coin2"></div>
            <div class="sticker arrow"></div>
            <h1><i class="fa fa-money" aria-hidden="true"></i> 每日收支记录</h1>
            <p>轻松记录、分类和可视化您的财务状况</p>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="content">
            <!-- 表单区域 -->
            <div class="form-section fade-in">
                <h2><i class="fa fa-plus-circle" aria-hidden="true"></i> 添加新记录</h2>
                <form id="financeForm">
                    <div class="form-group">
                        <label for="type">类型</label>
                        <select id="type" required>
                            <option value="income">收入</option>
                            <option value="expense">支出</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">分类</label>
                        <select id="category" required>
                            <!-- 收入分类 -->
                            <option value="salary">工资</option>
                            <option value="bonus">奖金</option>
                            <option value="investment">投资收益</option>
                            <!-- 支出分类将在JavaScript中根据类型动态更新 -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">金额 (元)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">日期</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">备注</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn"><i class="fa fa-save" aria-hidden="true"></i> 保存记录</button>
                </form>
            </div>
            
            <!-- 记录列表 -->
            <div class="records-section fade-in">
                <h2><i class="fa fa-list-alt" aria-hidden="true"></i> 最近记录</h2>
                <div id="recordsList" class="fade-in">
                    <div class="empty-state">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        <p>暂无记录，快来添加您的第一笔收支吧！</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 统计和图表区域 -->
        <div class="stats-section fade-in">
            <h2><i class="fa fa-bar-chart" aria-hidden="true"></i> 财务统计</h2>
            
            <!-- 汇总卡片 -->
            <div class="summary-cards">
                <div class="summary-card total">
                    <h3>总余额</h3>
                    <div class="amount">¥0.00</div>
                </div>
                <div class="summary-card income">
                    <h3>总收入</h3>
                    <div class="amount">¥0.00</div>
                </div>
                <div class="summary-card expense">
                    <h3>总支出</h3>
                    <div class="amount">¥0.00</div>
                </div>
            </div>
            
            <!-- 图表类型选择器 -->
            <div class="chart-type-selector">
                <button class="chart-type-btn active" data-chart="category">分类统计</button>
                <button class="chart-type-btn" data-chart="trend">收支趋势</button>
                <button class="chart-type-btn" data-chart="monthly">月度对比</button>
            </div>
            
            <!-- 图表容器 -->
            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>分类占比</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>收支趋势</h3>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 数据存储
        let records = JSON.parse(localStorage.getItem('financeRecords')) || [];
        
        // 分类配置
        const categories = {
            income: ['工资', '奖金', '投资收益', '其他收入'],
            expense: ['饮食', '交通', '娱乐', '购物', '住房', '医疗', '教育', '其他支出']
        };
        
        // 分类标签颜色映射
        const categoryColors = {
            // 收入类
            '工资': '#00b894',
            '奖金': '#6c5ce7',
            '投资收益': '#e17055',
            '其他收入': '#fdcb6e',
            // 支出类
            '饮食': '#ffeaa7',
            '交通': '#74b9ff',
            '娱乐': '#fd79a8',
            '购物': '#55efc4',
            '住房': '#a29bfe',
            '医疗': '#fdcb6e',
            '教育': '#00cec9',
            '其他支出': '#dfe6e9'
        };
        
        // Chart.js 实例
        let categoryChart = null;
        let trendChart = null;
        
        // 初始化日期为今天
        document.getElementById('date').valueAsDate = new Date();
        
        // 表单类型切换事件
        document.getElementById('type').addEventListener('change', updateCategories);
        
        // 表单提交事件
        document.getElementById('financeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').options[document.getElementById('category').selectedIndex].text;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            
            // 创建新记录
            const newRecord = {
                id: Date.now(),
                type,
                category,
                amount,
                date,
                description,
                timestamp: new Date(date).getTime()
            };
            
            // 添加到记录数组
            records.push(newRecord);
            
            // 保存到本地存储
            localStorage.setItem('financeRecords', JSON.stringify(records));
            
            // 更新UI
            updateRecordsList();
            updateSummary();
            updateCharts();
            
            // 重置表单
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // 添加动画效果
            const recordsList = document.getElementById('recordsList');
            recordsList.classList.add('fade-in');
            setTimeout(() => recordsList.classList.remove('fade-in'), 500);
        });
        
        // 图表类型切换事件
        document.querySelectorAll('.chart-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 更新按钮状态
                document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // 更新图表
                updateCharts(this.getAttribute('data-chart'));
            });
        });
        
        // 更新分类下拉框
        function updateCategories() {
            const type = document.getElementById('type').value;
            const categorySelect = document.getElementById('category');
            
            // 清空现有选项
            categorySelect.innerHTML = '';
            
            // 添加对应类型的分类选项
            categories[type].forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.toLowerCase().replace(/\s+/g, '_');
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        }
        
        // 更新记录列表
        function updateRecordsList() {
            const recordsList = document.getElementById('recordsList');
            
            // 清空列表
            recordsList.innerHTML = '';
            
            // 按日期倒序排序
            const sortedRecords = [...records].sort((a, b) => b.timestamp - a.timestamp);
            
            if (sortedRecords.length === 0) {
                // 显示空状态
                recordsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        <p>暂无记录，快来添加您的第一笔收支吧！</p>
                    </div>
                `;
                return;
            }
            
            // 添加记录项
            sortedRecords.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.className = `record-item ${record.type}`;
                
                // 格式化金额
                const formattedAmount = record.amount.toFixed(2);
                
                // 格式化日期
                const formattedDate = new Date(record.date).toLocaleDateString('zh-CN');
                
                // 生成分类标签CSS类
                const categorySlug = record.category.toLowerCase().replace(/\s+/g, '_');
                
                recordItem.innerHTML = `
                    <button class="delete-btn" data-id="${record.id}">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                    <div class="record-info">
                        <span class="category-tag ${categorySlug}">${record.category}</span>
                        <span class="record-amount ${record.type}">${record.type === 'income' ? '+' : '-' }¥${formattedAmount}</span>
                    </div>
                    <div class="record-date">${formattedDate}</div>
                    ${record.description ? `<div class="record-description">${record.description}</div>` : ''}
                `;
                
                recordsList.appendChild(recordItem);
            });
            
            // 添加删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteRecord(id);
                });
            });
        }
        
        // 删除记录
        function deleteRecord(id) {
            // 过滤掉要删除的记录
            records = records.filter(record => record.id !== id);
            
            // 保存到本地存储
            localStorage.setItem('financeRecords', JSON.stringify(records));
            
            // 更新UI
            updateRecordsList();
            updateSummary();
            updateCharts();
        }
        
        // 更新汇总信息
        function updateSummary() {
            const totalIncome = records
                .filter(record => record.type === 'income')
                .reduce((sum, record) => sum + record.amount, 0);
                
            const totalExpense = records
                .filter(record => record.type === 'expense')
                .reduce((sum, record) => sum + record.amount, 0);
                
            const balance = totalIncome - totalExpense;
            
            // 更新UI
            document.querySelector('.summary-card.total .amount').textContent = `¥${balance.toFixed(2)}`;
            document.querySelector('.summary-card.income .amount').textContent = `¥${totalIncome.toFixed(2)}`;
            document.querySelector('.summary-card.expense .amount').textContent = `¥${totalExpense.toFixed(2)}`;
        }
        
        // 更新图表
        function updateCharts(chartType = 'category') {
            // 销毁现有图表
            if (categoryChart) categoryChart.destroy();
            if (trendChart) trendChart.destroy();
            
            if (chartType === 'category') {
                // 分类统计图表
                createCategoryChart();
                createTrendChart();
            } else if (chartType === 'trend') {
                // 收支趋势图表
                createTrendChart(true);
                createMonthlyChart();
            } else if (chartType === 'monthly') {
                // 月度对比图表
                createMonthlyChart();
                createCategoryChart();
            }
        }
        
        // 创建分类统计图表
        function createCategoryChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            // 按分类分组数据
            const categoryData = {};
            records.forEach(record => {
                if (!categoryData[record.category]) {
                    categoryData[record.category] = 0;
                }
                categoryData[record.category] += record.amount;
            });
            
            // 准备图表数据
            const labels = Object.keys(categoryData);
            const data = Object.values(categoryData);
            const backgroundColor = labels.map(label => categoryColors[label] || '#667eea');
            
            // 创建饼图
            categoryChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColor,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: false
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }
        
        // 创建收支趋势图表
        function createTrendChart(showBothTypes = false) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            // 按日期分组数据
            const dailyData = {};
            records.forEach(record => {
                if (!dailyData[record.date]) {
                    dailyData[record.date] = { income: 0, expense: 0 };
                }
                dailyData[record.date][record.type] += record.amount;
            });
            
            // 获取排序后的日期
            const sortedDates = Object.keys(dailyData).sort();
            
            // 准备图表数据
            const labels = sortedDates.map(date => new Date(date).toLocaleDateString('zh-CN'));
            
            if (showBothTypes) {
                // 显示收入和支出两条线
                const incomeData = sortedDates.map(date => dailyData[date].income);
                const expenseData = sortedDates.map(date => dailyData[date].expense);
                
                trendChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '收入',
                                data: incomeData,
                                borderColor: '#28a745',
                                backgroundColor: 'rgba(40, 167, 69, 0.1)',
                                tension: 0.4,
                                fill: true
                            },
                            {
                                label: '支出',
                                data: expenseData,
                                borderColor: '#dc3545',
                                backgroundColor: 'rgba(220, 53, 69, 0.1)',
                                tension: 0.4,
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '¥' + value.toFixed(0);
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            }
                        }
                    }
                });
            } else {
                // 只显示余额趋势
                const balanceData = sortedDates.map(date => dailyData[date].income - dailyData[date].expense);
                
                trendChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '当日收支',
                            data: balanceData,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '¥' + value.toFixed(0);
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }
        
        // 创建月度对比图表
        function createMonthlyChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            // 按月份分组数据
            const monthlyData = {};
            records.forEach(record => {
                const date = new Date(record.date);
                const monthKey = `${date.getFullYear()}-${date.getMonth() + 1}`;
                
                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = { income: 0, expense: 0 };
                }
                monthlyData[monthKey][record.type] += record.amount;
            });
            
            // 获取排序后的月份
            const sortedMonths = Object.keys(monthlyData).sort();
            
            // 准备图表数据
            const labels = sortedMonths.map(month => {
                const [year, monthNum] = month.split('-');
                return `${year}年${monthNum}月`;
            });
            
            const incomeData = sortedMonths.map(month => monthlyData[month].income);
            const expenseData = sortedMonths.map(month => monthlyData[month].expense);
            
            // 创建条形图
            categoryChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '收入',
                            data: incomeData,
                            backgroundColor: '#28a745',
                            borderRadius: 5
                        },
                        {
                            label: '支出',
                            data: expenseData,
                            backgroundColor: '#dc3545',
                            borderRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value.toFixed(0);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }
        
        // 初始化
        function init() {
            updateCategories();
            updateRecordsList();
            updateSummary();
            updateCharts();
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
